<div class="row">
    {% if query %}
        <div class='col-12'>
            Results for <b>{{ query }}</b> <hr/>
        </div>
    {% endif %}

    <div class="col-12">
        <div class="block">
            <div class="products-view">
                {% include "layouts/option.html" %}

                <div class="products-view__list products-list" data-layout="grid-4-full" data-with-features="false">
                    <div class="products-list__body">
                        {% for obj in object_list %}
                        {% include "shop/products/snippets/card.html" with obj=obj %}
                        {% endfor %}
                    </div>
                </div>

                {% include "layouts/paginate.html" %}
            </div>
        </div>
    </div>
</div>
