{% extends "base.html" %}

{% block content %}
    {% block breadcrumb %}
        {% include "layouts/breadcrumb.html" %}    
    {% endblock breadcrumb %}

    <div class="block">
        <div class="container">
            <table class="wishlist">
                <thead class="wishlist__head">
                    <tr class="wishlist__row">
                        <th class="wishlist__column wishlist__column--image">Image</th>

                        <th class="wishlist__column wishlist__column--product">Product</th>

                        <th class="wishlist__column wishlist__column--stock">Stock Status</th>

                        <th class="wishlist__column wishlist__column--price">Price</th>

                        <th class="wishlist__column wishlist__column--tocart"></th>

                        <th class="wishlist__column wishlist__column--remove"></th>
                    </tr>
                </thead>

                <tbody class="wishlist__body">
                    <tr class="wishlist__row">
                        <td class="wishlist__column wishlist__column--image">
                            <a href="#">
                                <img src="{{ STATIC_PREFIX }}img/products/product-1.jpg" alt="">
                            </a>
                        </td>
                        <td class="wishlist__column wishlist__column--product">
                            <a href="#" class="wishlist__product-name">Electric Planer Brandix KL370090G 300 Watts</a>

                            <div class="wishlist__product-rating">
                                {% include "layouts/rating.html" %}

                                <div class="wishlist__product-rating-legend">3 Reviews</div>
                            </div>
                        </td>

                        <td class="wishlist__column wishlist__column--stock">
                            <div class="badge badge-success">In Stock</div>
                        </td>

                        <td class="wishlist__column wishlist__column--price">$699.00</td>

                        <td class="wishlist__column wishlist__column--tocart">
                            <button type="button" class="btn btn-primary btn-sm">Add To Cart</button>
                        </td>

                        <td class="wishlist__column wishlist__column--remove">
                            <button type="button" class="btn btn-light btn-sm btn-svg-icon">
                                <svg width="12px" height="12px">
                                    <use xlink:href="{{ STATIC_PREFIX }}img/svg/sprite.svg#cross-12"></use>
                                </svg>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
