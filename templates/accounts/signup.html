{% extends "accounts/base.html" %}

{% block auth_content %}
<h4 class="card-title text-uppercase text-center">
Inscription</h4>

{% if form.non_field_errors %}
    <div class="alert alert-danger" role="alert">
        {% for error in form.non_field_errors %}
        <p {% if forloop.last %} class="mb-0"{% endif %}>
            {{ error }}
        </p>
        {% endfor %}
    </div>
{% endif %}

<form method="post" novalidate>
    {% csrf_token %}

    {% include 'layouts/form.html' %}
    
    <!-- Submit Button -->
    <button style="background-color:#dc3545;" class="btn btn-block btn-lg font-weight-bold text-white" type="submit">Create an account</button>
    <!-- /.end button login -->

    <div class="text-center mt-3">
        You already have an account? <a href="{% url "accounts:login" %}" class="text-dark font-weight-bold"><u>Login</u></a>
    </div>
</form>
{% endblock auth_content %}
