{% load static %} {% get_static_prefix as STATIC_PREFIX %}
<header class="site__header d-lg-none">
    <div class="mobile-header mobile-header--sticky mobile-header--stuck">
        <div class="mobile-header__panel">
            <div class="container">
                <div class="mobile-header__body">
                    <button class="mobile-header__menu-button">
                        <svg width="18px" height="14px">
                            <use xlink:href="{{ STATIC_PREFIX }}img/svg/sprite.svg#menu-18x14">
                            </use>
                        </svg>
                    </button>
                    
                    {% include "includes/menu/logo.html" %}

                    <div class="mobile-header__search">
                        <form role="search" class="mobile-header__search-form" action="{% url "shop:search" %}">
                            <input class="mobile-header__search-input" name="q" placeholder="Search over 10,000 products" aria-label="search" type="search" autocomplete="off">
                            <button class="mobile-header__search-button mobile-header__search-button--submit" type="submit">
                                <svg width="20px" height="20px">
                                    <use xlink:href="{{ STATIC_PREFIX }}img/svg/sprite.svg#search-20">
                                    </use>
                                </svg>
                            </button>

                            <button class="mobile-header__search-button mobile-header__search-button--close" type="button">
                                <svg width="20px" height="20px">
                                    <use xlink:href="{{ STATIC_PREFIX }}img/svg/sprite.svg#cross-20"></use>
                                </svg>
                            </button>

                            <div class="mobile-header__search-body">
                            </div>
                        </form>
                    </div>

                    <div class="mobile-header__indicators">
                        <div class="indicator indicator--mobile-search indicator--mobile d-sm-none">
                            <button class="indicator__button">
                                <span class="indicator__area">
                                    <svg width="20px" height="20px">
                                        <use xlink:href="{{ STATIC_PREFIX }}img/svg/sprite.svg#search-20"></use>
                                    </svg>
                                </span>
                            </button>
                        </div>

                        <div class="indicator indicator--mobile d-sm-flex d-none">
                            <a href="wishlist.html" class="indicator__button">
                                <span class="indicator__area">
                                    <svg width="20px" height="20px">
                                        <use xlink:href="{{ STATIC_PREFIX }}img/svg/sprite.svg#heart-20"></use>
                                    </svg>
                                    <span class="indicator__value">0</span>
                                </span>
                            </a>
                        </div>

                        <div class="indicator indicator--mobile">
                            <a href="cart.html" class="indicator__button">
                                <span class="indicator__area">
                                    <svg width="20px" height="20px">
                                        <use xlink:href="{{ STATIC_PREFIX }}img/svg/sprite.svg#cart-20"></use>
                                    </svg>
                                    <span class="indicator__value">0</span>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header><!-- end mobile site__header-->
